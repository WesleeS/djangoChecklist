{% extends "base.html" %}

{% block content %}
<div class="pageContainer">
    <div class="homePosts">
        {% for post in object_list %}
            <div class="post-entry">
                <h2>
                    <a href="{% url 'post_delete' post.pk %}">Task {{ post.id }}</a>
                </h2>
                <p>{{ post.task }}</p>
            </div>
        {% endfor %}
    </div>
    <div class="taskPanel">
        <form action="" method="post">{% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Post">
        </form>
    </div>
</div>

{% endblock content %}
